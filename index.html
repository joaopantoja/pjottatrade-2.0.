<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJOTTA TRADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PJOTTA TRADE</h1>
    <p>"Eu sou a prova viva de que sonhos não envelhecem, eles se tornam realidade"</p>

    <!-- Gráfico completo TradingView -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
      new TradingView.widget({
        "autosize": true,
        "symbol": "ETHUSD",
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "br",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_chart"
      });
      </script>
    </div>

    <!-- Indicadores de acertos/erros -->
    <div class="sinal">
        <p id="sinalAtual">Aguardando sinal...</p>
        <p id="acertos">Acertos: 0</p>
        <p id="erros">Erros: 0</p>
        <p id="taxaAcerto">Taxa de Acerto: 0%</p>
        <p id="ultimoResultado">Último Resultado: Nenhum ainda</p>
        <p id="ultimaVerificacao">Última Verificação: -</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
